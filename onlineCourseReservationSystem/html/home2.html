<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/home2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="heater">
      <!-- Logo Section -->
      <div class="heater-logo">
        <h1>company logo</h1>
        <!-- <img src="your-logo.png" alt="Company Logo" class="logo-img" /> -->
      </div>

      <!-- Search Bar Section -->
      <div class="heater-search">
        <input
          type="text"
          placeholder="Search products..."
          class="search-input"
        />
        <button class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <!-- Icons Section -->
      <div class="heater-icons">
        <!-- Add to Cart Icon -->
        <div class="cart-icon">
          <i id="cardicon" class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </div>

        <!-- Profile Icon -->
        <div class="profile-icon">
          <i class="fas fa-user-circle"></i>
          <h2 id="profilename"></h2>
        </div>
      </div>
    </div>
    <div id="greatings">
      <h1>Welcome to Our Online Store!</h1>
      <p>Explore our wide range of products and enjoy shopping with us.</p>
    </div>
    <div id="main_card" class="cards">
    </div>
    <div id="carddiv">
       <div id="cartdetail" >
        <h1>Your card is empty!</h1>
        <p>Start shopping now and add items to your cart.</p>
       </div>
    </div>
   <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">FAQ</a>
        </div>
        <p>&copy; 2023 LearnHub. All rights reserved.</p>
    </footer>
    <script src="../js/home2.js"></script>
  </body>
</html>
